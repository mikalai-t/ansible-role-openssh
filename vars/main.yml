---
# file: vars/main.yml

__openssh_packages:
  - openssh-server
  - openssh-client
  - openssh-sftp-server
  - ssh
  - xauth

__openssh_service: ssh

__openssh_binary_file_server: /usr/sbin/sshd
__openssh_binary_file_client: /usr/bin/ssh

__openssh_config_dir: /etc/ssh

__openssh_config_file_server: "{{ __openssh_config_dir }}/sshd_config"
